<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/index.css">
  <title>Music database</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center" id="mainTitle" style="font-size: 100px; color: #8d7c7c; font-family: Algerian, sans-serif;">Music Catalog</h1>

    <h2 id="subTitle" style="font-size: 40px; color: #000000;">Add new music</h2>
    <form id="musicForm" action="/music" method="post">
      <input type="hidden" id="musicId" name="id">
      <div class="mb-3">
        <label for="title" class="form-label"  style="font-size: 30px; color: #000000;">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="artist" class="form-label" style="font-size: 30px; color: #000000;">Artist</label>
        <input type="text" class="form-control" id="artist" name="artist" required>
      </div>
      <div class="mb-3">
        <label for="release_year" class="form-label" style="font-size: 30px; color: #000000;">Release Year</label>
        <input type="number" class="form-control" id="release_year" name="release_year" required>
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label" style="font-size: 30px; color: #000000;">Genre</label>
        <input type="text" class="form-control" id="genre" name="genre" required>
      </div>
      <div class="mb-3">
        <label for="track_list" class="form-label" style="font-size: 30px; color: #ffffff;">Track List</label>
        <textarea class="form-control" id="track_list" name="track_list" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" id="clearButton" class="btn btn-secondary">Clear</button>
    </form>
    <h2 id="formTitle" style="font-size: 30px; color: #ffffff;">Filter with Track List</h2>
    <input type="text" id="trackListFilter" class="form-control mb-3" placeholder="Enter track list keywords">
    <h2>Track List</h2>
    <div id="musicList" class="row"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/static/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
